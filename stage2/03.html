<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"> 
	<title>03通过事件向子组件发送消息</title>
	<script src="../node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
	<div id="app">
		{{msg}}
	</div>

	<script>
		// 全局组件
		Vue.component('Parent',{
			data(){
				return{
					msg:'父组件的数据',
				}
			},
			template:`
				<div>
					<p>我是一个父组件 {{msg}}</p>
					<Child :childData='msg' @childHandler='childHandler'/>
				</div>
			`,
			methods:{
				childHandler(val){
					console.log(val);
					this.msg = val;
				}
			}
		});
		Vue.component('Child',{
			template:`
				<div>
					<p>我是一个子组件 {{childData}}</p>
					<input type="text" v-model="childData" @change='changeValue(childData)'/>
				</div>
			`,
			props:['childData'],
			methods:{
				changeValue(val){
					this.$emit('childHandler',val);
				}
			}
		});
		// 局部组件
		var App = {
			template:`
				<div>
					<Parent />
				</div>
			`,
		}

		new Vue({
			el:'#app',
			data(){
				return{

				}
			},
			components:{
				App,
			},
			template:`
				<App />
			`,
		});
	</script>
</body>
</html>
